<section class="w-[75%] mx-auto">
  <h1 class="text-center text-green-600 text-4xl">Shop Cart</h1>
 @if (cartDetails?.totalCartPrice) {
     <button (click)="clearCart()" class="cursor-pointer text-xs bg-red-900 text-white rounded px-6 block ms-auto py-1">
    Clear Cart
  </button>
  <h3 class="text-green-600 my-1">
    Total Cart Price : {{cartDetails.totalCartPrice}}
  </h3>

  <!-- [{}] Cart item -->
  @for (prod of cartDetails.products; track prod.product._id) {
    <div class="grid md:grid-cols-[10%_minmax(0,1fr)] gap-4 border-b">
    <!-- img -->
    <div>
      <img [src]="prod.product.imageCover" class="w-full h-[100px] object-contain" alt="prod.prod" />
    </div>
    <!-- info -->
    <div class="flex justify-between items-center">
      <div>
        <h3>Title : {{prod.product.title.split( ' ', 2).join(' ')}}</h3>
        <h4 class="text-green-500">
          price: {{prod.price}}
        </h4>
      
      <button (click)="deletItem(prod.product._id) " class="cursor-pointer">
        <i class="fas fa-trash-can text-green-600"></i> Remove
      </button>

    </div>

    <div class="flex items-center gap-3">
      <button  (click)="updateQuantity(prod.count + 1 , prod.product._id) " class="text-3xl text-green-600 cursor-pointer">
        <i class="fa-regular fa-square-plus"></i>
      </button>
      <span> {{prod.count}} </span>
      <button (click)="updateQuantity(prod.count - 1 , prod.product._id) " class="text-3xl text-green-600 cursor-pointer">
        <i class="fa-regular fa-square-minus"></i>
      </button>
      
    </div>
    </div>
  </div>
  }
 
  <button [routerLink]="['/chekout' ,cartDetails._id]" class="py-2 px-4 my-3 text-white rounded-lg block me-auto bg-green-700 cursor-pointer">Payment</button>
 }
 @else {
    <p>Cart is empty....</p>
 }
</section>
