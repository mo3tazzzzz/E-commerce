

<section class="w-[90%] mx-auto my-6">
  <h3 class="text-2xl font-semibold mb-4 text-green-700">Popular Categories:</h3>

  <!-- الحاوية العامة -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" >
    @for (cat of myCategoris; track cat._id) {
      <!-- كارد كل كاتيجوري --> <div [routerLink]="['/detailscateg', cat._id]" >

      
      <div class="bg-white shadow-md rounded-xl overflow-hidden hover:scale-105 transition-transform duration-300 " >
        <img
          [src]="cat.image"
          alt="{{cat.name}}"
          class="w-full h-[200px] object-cover"
        />
        <h3 class="text-center text-lg font-medium text-gray-700 py-3">
          {{cat.name}}
        </h3>
      </div>
      </div>
      
    }
    
  </div>
</section>
