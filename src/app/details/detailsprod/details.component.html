@if(prodData){
    <section>
  <h1 class="text-4xl text-green-600 text-center">Product Details</h1>

  <div class="grid md:grid-cols-[20%_minmax(0,1fr)] items-center">
    <div>
      <img
        [src]="prodData.imageCover"
        class="w-full object-contain"
        [alt]="prodData.title"
      />
    </div>

    <div  class="relative">
      <h2>{{prodData.title}}</h2>
      <p class="text-gray-700 my-2">{{prodData.description}}</p>
      <h3 class="text-green-600">{{prodData.category.name}}</h3>

      <div class="flex justify-between items-center">
        <span>{{prodData.price}} EGP</span>
        <div class="flex items-center">
          <i class="fas fa-star text-yellow-300"></i>
          <span class="text-gray-500 ms-1">{{prodData.ratingsAverage}}</span>
        </div>
      </div>

                       <!-- زرار القلب لإضافة المنتج للـ wishlist -->
<button 
  (click)="removeItem(prodID)"  
  class="absolute top-2 right-2 z-10 text-xl"
>
  <i 
    class="fa-heart"
    [class.fa-solid]="wishIds.includes(prodID)"
    [class.fa-regular]="!wishIds.includes(prodID)"
    [class.text-red-600]="wishIds.includes(prodID)"
    [class.text-gray-400]="!wishIds.includes(prodID)"
  ></i>
</button>

      <button (click)="addProductToCart(prodID)" class="py-2 px-4 text-white rounded-lg w-[90%] block mx-auto bg-green-600 cursor-pointer">Add to cart</button>
    </div>
  </div>
</section>

}
